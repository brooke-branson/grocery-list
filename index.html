<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Grocery List app</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="javscript" src="script.js"></script>


    </head>
    <body>
        <div class="container-fluid min-vh-100">
                <h1 class="text-center list-name">Grocery List</h1>
            <div class="row text-center justify-content-md-center">
                <div class="col col-lg-6 col-sm-10">
                    <!-- Categories. Meats, Dairy, Produce, Aisle food, Snacks -->
                    <h3 class="category list-name" >Meats</h3>
                        <ul class="list-group text-center" id="Meats">
                        </ul>
                </div>
                <div class="col col-lg-6 col-sm-10">
                    <h3 class="category list-name" >Produce</h3>
                        <ul class="list-group text-center" id="Produce">
                        </ul>
                </div>
            
                <div class="col col-lg-6 col-sm-10">
                    <h3 class="category list-name" >Dairy</h3>
                        <ul class="list-group text-center" id="Dairy">
                        </ul>
                </div>
                <div class="col col-lg-6 col-sm-10">
                    <h3 class="category list-name" >Aisle Stuff</h3>
                        <ul class="list-group text-center" id="Aisle-Stuff">
                        </ul>
                
                </div>

            <h2 class="text-center list-name">Add Item</h2>
            <div class="input-group mb-3 justify-content-md-center">
                <div>
                <input type="text" class="form-control" id="item" placeholder="Item" aria-label="Item">
                </div>
                <div>
                <input type="text" class="form-control" id="quantity" placeholder="Quantity" aria-label="Quantity">
                </div>
                <div>
                <select name="category" class="form-control" id="category">
                    <option value="placeholder">Select a Category</option>
                    <option value="Meats">Meats</option>
                    <option value="Produce">Produce</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Aisle-Stuff">Aisle Stuff</option>
                </select>
                </div>
                <div>
                <button onclick="alert('Are you sure?')" type="button" class="btn btn-outline-primary" id="submitButton">Add</button>
                </div>
                <div>
                <button  type="button" class="btn btn-outline-secondary" id="undoButton">Undo</button>
                </div>

            </div>
        </div>
        </div>
        <!-- Bootstrap Script link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
